server.port=8762
#调度频率，用于剔除过期的实例
eureka.server.eviction-interval-timer-in-ms=10000
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.server.wait-time-in-ms-when-sync-empty=0
#eureka中心显示地址
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}
#是否注册
eureka.client.register-with-eureka=true
#是否是检索服务
eureka.client.fetch-registry=true
#eurake peer 同行部署
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka,http://localhost:8763/eureka/
eureka.client.service-url.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:8761/eureka,http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:8763/eureka/
